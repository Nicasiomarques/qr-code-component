<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description='QR visualizer'" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet" />
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="card">
    <figure class="card__img-wrapper">
      <img src="./images/image-qr-code-min.png" alt="QR code" class="card__img">
    </figure>
    <div class="card__text">
      <h3 class="card__title">Improve your front-end skills by building projects</h3>
      <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level</p>
    </div>
  </div>
</body>

</html>
